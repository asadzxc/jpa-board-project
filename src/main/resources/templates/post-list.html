<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 목록</title>
</head>
<body>
<h1>게시글 목록</h1>

<form th:action="@{/posts}" method="get" style="margin-bottom: 20px;">
    <input type="text" name="title" placeholder="제목 검색" th:value="${title}">
    <input type="text" name="content" placeholder="내용 검색" th:value="${content}">
    <input type="text" name="username" placeholder="작성자 검색" th:value="${username}">
    <button type="submit">검색</button>
</form>

<a href="/posts/new">글쓰기</a>
<a th:href="@{/posts/my}" style="margin-left: 10px;">내가 쓴 글만 보기</a>

<table border="1">
    <thead>
    <tr>
        <th>번호</th>
        <th>제목</th>

        <th>작성자</th>
        <th>삭제</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post : ${posts}">
        <td th:text="${post.id}"></td>
        <td>
            <a th:href="@{/posts/{id}(id=${post.id})}" th:text="${post.title}"></a>
        </td>

        <td th:text="${post.author != null ? post.author.name : '익명'}"></td>
        <td>
            <form th:action="@{'/posts/' + ${post.id} + '/delete'}"
                  method="post"
                  th:if="${loginUser != null and post.author?.id == loginUser.id}">
                <button type="submit">삭제</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<a href="/">메인으로</a>
</body>
</html>
