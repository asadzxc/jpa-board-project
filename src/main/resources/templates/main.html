<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Main</title>
</head>
<body>

<h1>메인 페이지</h1>

<!-- 로그인 성공 시 사용자 이름 표시 -->
<div th:if="${session.loginUser != null}">
  <p th:text="${session.loginUser.name} + '님, 환영합니다!'"></p>
  <a href="/logout">로그아웃</a>
  <a href="/posts/new">글쓰기</a>
</div>



<!-- 로그인하지 않은 경우 -->
<div th:if="${session.loginUser == null}">
  <a href="/login">로그인</a> |
  <a href="/signup">회원가입</a>
</div>

</body>
</html>
