<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>OKR 리스트</title>
</head>
<body>
<h1>OKR 리스트</h1>

<!-- ✅ 메인 페이지 이동 버튼 -->
<a href="/"><button>메인으로</button></a>

<a href="/okr/create" style="margin-left: 10px;">
  <button>새 OKR 작성하기</button>
</a>

<div th:each="objective : ${objectives}" style="margin-bottom: 30px; border-bottom: 1px solid #ccc; padding-bottom: 20px;">
  <h2 th:text="${objective.title}">Objective 제목</h2>
  <span th:text="${objective.dDay}" style="margin-left: 10px; font-weight: bold; color: darkgreen;"></span>
  <p th:text="${objective.description}">Objective 설명</p>

  <ul>
    <li th:each="kr : ${objective.keyResults}">
      <span th:text="${kr.content}">Key Result 내용</span>

      <!-- 체크 토글: data-id 제거 -->
      <form th:action="@{/okr/check}" method="post" style="display:inline; margin-left: 10px;">
        <input type="hidden" name="keyResultId" th:value="${kr.id}" />
        <button
                type="submit"
                th:text="${kr.checkedToday ? '✅ 완료됨' : '⬜ 체크'}"
                th:class="${kr.checkedToday ? 'checked-btn' : 'unchecked-btn'}">
        </button>
      </form>

      <!-- KR 개별 삭제: objectiveId hidden 제거(리스트로 리다이렉트 시 불필요) -->
      <form th:action="@{|/okr/key-results/${kr.id}|}" method="post" style="display:inline; margin-left: 8px;"
            onsubmit="return confirm('이 핵심 결과를 삭제할까요? 연결된 체크 기록도 함께 삭제됩니다.');">
        <button type="submit">삭제</button>
      </form>
    </li>
  </ul>

  <!-- Objective 수정/삭제 -->
  <a th:href="@{/okr/edit/{id}(id=${objective.id})}">
    <button>수정</button>
  </a>

  <form th:action="@{/okr/delete/{id}(id=${objective.id})}" method="post" style="display:inline;">
    <button type="submit" onclick="return confirm('정말 삭제하시겠습니까?')">삭제</button>
  </form>
</div>

</body>
</html>
